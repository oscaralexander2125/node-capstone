<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Track Your Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <header role="banner">
    <h2>Track your day</h2>
  </header>
  <section role="region">
    <div class="logger">
      <form class="log-day">
        <label for="weight" class="weight">Current weight:</label>
        <input type="number" id="weight">
        <label for="burned" class="burned">Caloried burned:</label>
        <input type="number" id="burned">
        <input type="submit" class="save-day" value="Add Progress">
      </form>
    </div>
  </section>
</body>
</html>
