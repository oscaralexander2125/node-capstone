<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Track Your Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="add-health.css" />
</head>
<body id="add-health">
  <header role="banner">
    <div class="row">
      <div class="col-12">
        <div class="header-content">
          <h1>Health Tracker</h1>
          <a href="homepage.html">Homepage</a>
          <div class="display-error"></div>
        </div>
      </div>
    </div>
  </header>
  <section role="region">
    <div class="row">
      <div class="col-12">
        <div class="logger">
          <form class="log-day">
            <div class="col-12">
              <label for="date" class="date">Date:</label>
              <input type="date" id="date" required>
              <label for="weight" class="weight">Current weight (in lbs): </label>
              <input type="number" id="weight" required>
            </div>
            <div class="col-12">
              <label for="burned" class="burned">Caloried burned: </label>
              <input type="number" id="burned" required>
              <label for="consumed" class="consumed">Calories consumed: </label>
              <input type="number" id="consumed">
            </div>
            <div class="add-food">
              <ul class="meal-list">
                <li class="meal-1">
                  <label for="meal1" class="meal1">Meal <span class="meal-number">1</span></label>
                  <input type="text" id="meal1">
                </li>
              </ul>
            </div>
            <input type="submit" class="save-day" value="Add Progress">
          </form>
          <section role="region" class="meal-buttons">
              <button type="button" class="add-meal">Add meal</button>
          </section>
        </div>
      </div>
    </div>
    <div class="confirm-post"></div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <!--<script src="homepage.js"></script>-->
  <script src="add.health.js"></script>
</body>
</html>
