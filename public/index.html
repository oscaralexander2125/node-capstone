<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
  <header role="banner" class="title">
    <div class="row">
      <div class="col-12">
        <h1>Track your meals and calories all in one app</h1>
      </div>
    </div>
  </header>
  <main role="main">
    <section role="region" class="login-section">
      <div class="login-sect row">
        <div class="login-info col-6">
          <h2>Log in</h2>
          <p class="login-error"></p>
          <form class="login-form">
            <label for="email">Email </label><br />
            <input type="text" id="email" value="demo@demo.com" required><br />
            <label for="password">Password </label><br />
            <input type="password" id="password" value="password1234" required><br />
            <input type="submit" class="submit-login" value="Log in">
          </form>
        </div>
      </div>
    </section>
    <section role="region" class="register-section">
      <div class="register row" >
        <div class="register-info col-6">
          <h2>Create an account here!</h2>
          <p class="register-error"></p>
          <div class="error-message"></div>
          <form class="new-user">
            <label for="firstName" class="first-name">First name </label><br />
            <input type="text" id="firstName" required><br />
            <label for="lastName" class="last-name">Last name </label><br />
            <input type="text" id="lastName" required><br />
            <label for="register-email" class="register-email">Email </label><br />
            <input type="email" id="register-email" required><br />
            <label for="register-password" class="register-password">Password </label><br />
            <input type="password" id="register-password" required><br />
            <label for="confirm-password" class="confirm-password">Confirm Password </label><br />
            <input type="password" id="confirm-password" required><br />
            <input type="submit" class="register-user" value="Sign Up">
          </form>
        </div>
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
