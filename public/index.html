<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <header role="banner" class="title">
    <h1>Track your meals and calories all in one app</h1>
  </header>
  <main role="main">
    <section role="region">
      <div class="login-section">
        <p>Log in to start taking control of your health</p>
        <form class="login-form">
          <label for="email">Email:</label>
          <input type="text" id="email">
          <label for="password">Password</label>
          <input type="text" id="password">
          <input type="submit" class="submit-login" value="Log in">
        </form>
      </div>
    </section>
    <section role="region">
      <div class="register">
        <h2>Register</h2>
        <form class="register-form">
          <label for="register-email">Email:</label>
          <input type="text" id="email">
          <label for="password">Password</label>
          <input type="text" id="new-password">
          <label for="password">Confirm Password</label>
          <input type="text" id="confirm-password">
          <input type="submit" class="submit-register" value="Log in">
        </form>
      </div>
    </section>
  </main>
</body>
</html>
