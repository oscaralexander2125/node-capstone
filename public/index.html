<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <header role="banner" class="title">
    <h1>Track your meals and calories all in one app</h1>
  </header>
  <main role="main">
    <section role="region">
      <div class="login-section">
        <p>Log in to start taking control of your health</p>
        <form class="login-form">
          <label for="email">Email:</label>
          <input type="text" id="email">
          <label for="password">Password</label>
          <input type="text" id="password">
          <input type="submit" class="submit-login" value="Log in">
        </form>
      </div>
    </section>
    <section role="region">
      <div class="register">
        <h2>Create an account here!</h2>
        <div class="error-message"></div>
        <form class="new-user">
          <label for="firstName" class="first-name">First name: </label>
          <input type="text" id="firstName" required>
          <label for="lastName" class="last-name">Last name: </label>
          <input type="text" id="lastName" required>
          <label for="register-email" class="register-email">Email: </label>
          <input type="email" id="register-email" required>
          <label for="register-password" class="register-password">Password: </label>
          <input type="password" id="register-password" required>
          <label for="confirm-password" class="confirm-password">Confirm Password: </label>
          <input type="password" id="confirm-password" required>
          <input type="submit" class="register-user" value="Sign Up">
        </form>
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
