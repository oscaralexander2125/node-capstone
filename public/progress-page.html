<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Your Progress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="progress-page.css" />
</head>
<body>
  <div class="background"></div>
  <header role="banner">
    <div class="row">
        <div class="col-12">
          <h1>Your health record</h1>
          <a href="homepage.html">Homepage</a>
          <div class="error-display"></div>
        </div>
      </div>
    </header>
  <main role="main">
    <section role="region" class="buttons">
      <div class="row">
        <div class="col-12">
          <button type="button" class="7-days">Last 7 Days</button>
          <button type="button" class="30-days">Last 30 Days</button>
          <button type="button" class="all-days">All</button>
        </div>
      </div>
    </section>
    <section role="region" class="display-progress">
      <div class="row js-days">
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="progress-page.js"></script>
</body>
</html>
